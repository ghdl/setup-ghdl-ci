name: Test

on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:


  ubuntu:
    strategy:
      fail-fast: false
      matrix:
        backend: [ '', mcode, llvm, gcc ]
        version: [ 20.04, 22.04, latest ]
    runs-on: ubuntu-${{ matrix.version }}
    name: 'üêß Ubuntu ${{ matrix.version }} ¬∑ ${{ matrix.backend }}'
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v4

    - name: Run Action
      uses: ./
      with:
        backend: ${{ matrix.backend }}

    - name: Test
      run: |
        echo "GHDL_PREFIX: $GHDL_PREFIX"
        echo "GHDL: $GHDL"
        echo "GHDL_LIBS: $GHDL_LIBS"
        ghdl --version
        $GHDL --version


  windows:
    strategy:
      fail-fast: false
      matrix:
        sys:
          #- { icon: 'üü™', msys: MINGW32, backend: llvm } ! not yet functional
          - { icon: 'üü¶', msys: MINGW64, backend: llvm }
          - { icon: 'üü®', msys: UCRT64,  backend: llvm }
          - { icon: 'üü™', msys: MINGW32, backend: mcode }
          - { icon: 'üü¶', msys: MINGW64, backend: mcode }
          - { icon: 'üü®', msys: UCRT64,  backend: mcode }
        version: [ 2019, 2022, latest ]
    runs-on: windows-${{ matrix.version }}
    name: '${{ matrix.sys.icon }} ${{ matrix.sys.msys }} ${{ matrix.version }} ¬∑ ${{ matrix.sys.backend }}'
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v4

    - name: '${{ matrix.sys.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys.msys }}
        update: true

    - name: Run Action
      uses: ./
      with:
        backend: ${{ matrix.sys.backend }}

    - name: Test MSYS2
      shell: msys2 {0}
      run: |
        echo "MSYS2_PATH: $MSYS2_PATH"
        echo "GHDL_PREFIX: $GHDL_PREFIX"
        echo "GHDL: $GHDL"
        ghdl --version
        $GHDL --version

    - name: Test gitforwindows
      shell: bash
      run: |
        echo "MSYS2_PATH: $MSYS2_PATH"
        "$MSYS2_PATH"${{ matrix.sys.msys }}\\bin\\ghdl.exe --version
        $GHDL --version

    - name: Test powershell
      shell: powershell
      run: |
        echo "MSYS2_PATH: $env:MSYS2_PATH"
        & "$($env:MSYS2_PATH)${{ matrix.sys.msys }}\bin\ghdl.exe" --version
        & "$env:GHDL" --version
